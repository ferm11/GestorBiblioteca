<div class="reset-password-form"> <br><br><br><br><br>
    <h2>Restablecer Contraseña</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <!-- Mostrar el formulario de envío de correo si aún no se ha enviado el código de verificación -->
    <div *ngIf="!verificationCodeSent">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button (click)="sendVerificationCode()">Enviar Código de Verificación</button>
    </div>
  
    <!-- Mostrar el formulario de verificación de código si ya se ha enviado el código de verificación -->
    <div *ngIf="verificationCodeSent && !showResetForm">
      <div class="form-group">
        <label for="code">Código de Verificación:</label>
        <input type="text" id="code" [(ngModel)]="code" name="code" required>
      </div>
      <button (click)="verifyCode()">Verificar Código</button>
    </div>
  
    <!-- Mostrar el formulario de restablecimiento de contraseña si se ha verificado el código -->
    <div *ngIf="showResetForm">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <button (click)="restablecerContrasena()">Restablecer Contraseña</button>
    </div>
  </div>
